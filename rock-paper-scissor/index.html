<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 class="computer-choice">Computer Choice : </h1>
    <h1 class="your-choice">Your Choice : </h1>
    <h1 class="result">Result : </h1>
    <button class="rock btns">
      <span class="rock-icon"><i class="fas fa-hand-rock"></i></span>
    </button>
    <button class="paper btns">
      <span class="paper-icon"><i class="fas fa-hand-paper-o"></i></span>
    </button>
    <button class="scissors btns">
      <span class="scissor-icon"><i class="fas fa-hand-scissors"></i></span>
    </button>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
